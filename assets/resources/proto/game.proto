syntax = "proto3";
package game;


message playerPosR {
	int32 direction = 1;
	int32 position = 2;
	int32 id = 3;
	int32 x = 4;
	int32 y = 5;
}

message playerPosS {
	int32 direction = 1; 
}

message playerBombPlaceR {
	int32 x = 1;
	int32 y = 2;
	int32 power = 3;
	int32 playerId = 4;
}

message playerBombPlaceS {
	int32 x = 1;
	int32 y = 2;
	int32 power = 3;
	int32 playerId = 4;
}

message playerSynPositionS {
	int32 x = 1;
	int32 y = 2;
	int32 direction = 3;
}

message playerSynPositionR {
	int32 x = 1;
	int32 y = 2;
	int32 id = 3;
	int32 direction = 4;
}

message bombExplodeS {
	repeated bombVec explodePath = 1;
}

message bombVec {
	int32 x = 1;
	int32 y = 2;
}

message bombExplodeR {
	repeated int32 deadList = 1;
}

message createPropS {
	repeated bombVec removePath = 1;
}

message createPropR {
	repeated propVec propList = 1;
}

message propVec {
	int32 x = 1;
	int32 y = 2;
	int32 type = 3;
}

message triggerPropS {
	int32 x = 1;
	int32 y = 2;
}

message triggerPropR {
	int32 x = 1;
	int32 y = 2;
}

message tilePositionSynS {
	int32 mapWidth = 1;
	int32 mapHeight = 2;
	repeated tileVec tileList = 3;
}

message tileVec {
	int32 x = 1;
	int32 y = 2;
}

message airplanePropR {
	repeated vec propList = 1;
}
message vec {
	int32 x = 1;
	int32 y = 2;
	int32 type = 3;
}
message gameOverR {
	int32 winId = 1;
}
